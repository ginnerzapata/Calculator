<!DOCTYPE htnl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <section class="screen blue">0</section>
        <section class="calc-btn">
            <div class="calc-row">
                <button class="two btn blue">C</button>
                <button class="btn blue">→</button>
                <button class="btn blue">÷</button>
            </div>
            <div class="calc-row">
                <button class="btn white">7</button>
                <button class="btn white">8</button>
                <button class="btn white">9</button>
                <button class="btn blue">×</button>
            </div>
            <div class="calc-row">
                <button class="btn white">4</button>
                <button class="btn white">5</button>
                <button class="btn white">6</button>
                <button class="btn blue">-</button>
            </div>
            <div class="calc-row">
                <button class="btn white">1</button>
                <button class="btn white">2</button>
                <button class="btn white">3</button>
                <button class="btn blue">+</button>
            </div>
            <div class="calc-row">
                <button class="three btn blue">0</button>
                <button class="btn blue">=</button>
            </div>
        </section>
    </div>
</body>
</htnl>
